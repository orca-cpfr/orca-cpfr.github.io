<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Meta.Title}}</title>
    <meta name="description" content="{{.Meta.Description}}">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
    <link href="{{ .RelativePath "output.css"}}" rel="stylesheet">
</head>

<body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

    <div class=" h-screen overflow-hidden">

    <div class="text-center py-1 bg-red-600 text-white text-xs">
        This is dashboard demo for <a href="{{.SiteURL}}" class="font-extrabold no-underline hover:underline">demand-sense.ai</a>
    </div>

    {{template "_preloader" . }}

    <div class="flex">
        {{template "_sidebar" .}}
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
            {{template "_header" .}}
            {{template "main". }}
        </div>
    </div>
</div>
    <script defer src="{{ .RelativePath "js/bundle.js"}}"></script>
</body>

</html>
