{{define "main"}}
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6" x-data="{ openTab: 1 }">
        <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
            <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">AI & Zero Learning Product</h2>
            <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Revolutionizing CPFR Implementation</p>
        </div> 
        <script src="//unpkg.com/alpinejs"></script>
        <div x-data="{ 
            openTab: 1,
            activeClasses: 'border-l border-t border-r rounded-t text-blue-700',
            inactiveClasses: 'text-blue-500 hover:text-blue-700'
        }" class="">
            <ul class="flex border-b">
                <li @click="openTab = 1" :class="{ '-mb-px': openTab === 1 }" class="-mb-px mr-1">
                    <a href="#" :class="openTab === 1 ? activeClasses : inactiveClasses"
                        class="bg-white inline-block py-2 px-4 ml-2 font-semibold">
                        WhatsApp ChatBot
                    </a>
                </li>
                <li @click="openTab = 2" :class="{ '-mb-px': openTab === 2 }" class="mr-1">
                    <!-- Set active class by using :class provided by Alpine -->
                    <a href="#" :class="openTab === 2 ? activeClasses : inactiveClasses"
                        class="bg-white inline-block py-2 px-4 font-semibold">
                        Dashboard
                    </a>
                </li>
                <li @click="openTab = 3" :class="{ '-mb-px': openTab === 3 }" class="mr-1">
                    <a href="#" :class="openTab === 3 ? activeClasses : inactiveClasses"
                        class="bg-white inline-block py-2 px-4 font-semibold">
                        AI Model
                    </a>
                </li>
            </ul>
            <div class="w-full">
                <div x-show="openTab === 1">Tab #1</div>
                <div x-show="openTab === 2">Tab #2</div>
                <div x-show="openTab === 3">Tab #3</div>
            </div>
        </div>



    </div>
</section>


{{end}}
